<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bare Formulas ‚Äì Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --day-bg: #f4f1ec;
      --night-bg: #1f1b24;
      --day-text: #1e1e1e;
      --night-text: #f4f1ec;
    }

    body {
      font-family: 'Manrope', sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--day-bg);
      color: var(--day-text);
      transition: background-color 0.5s ease, color 0.5s ease;
    }

    .main-wrapper {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      padding: 60px 20px;
      height: 100vh;
      gap: 40px;
      flex-wrap: wrap;
      box-sizing: border-box;
    }

    .image-section, .text-section {
      flex: 1 1 300px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .text-section {
      flex-direction: column;
    }

    .product-image {
      width: 100%;
      max-width: 400px;
      height: auto;
      border-radius: 8px;
      transition: opacity 0.5s ease;
    }

    .symbol {
      font-size: 3rem;
      margin-bottom: 20px;
      transition: transform 0.5s;
    }

    .header {
      font-size: 2.4rem;
      font-weight: 700;
      color: var(--day-text);
      transition: color 0.5s ease;
    }

    .header span {
      display: block;
      font-size: 1.4rem;
      font-weight: 400;
      margin-top: 8px;
      opacity: 0.8;
    }

    .night .header {
      color: var(--night-text);
    }

    .night .product-image.day {
      display: none;
    }

    .night .product-image.night {
      display: inline-block;
    }

    .day .product-image.night {
      display: none;
    }

    .toggle-container {
      position: absolute;
      top: 20px;
      right: 30px;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "‚òÄÔ∏è";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
    }

    input:checked + .slider {
      background-color: #666;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
      content: "üåô";
    }

    .social-links {
      position: absolute;
      bottom: 60px;
      right: 30px;
      display: flex;
      gap: 16px;
    }

    .social-links a img {
      width: 24px;
      height: 24px;
    }

    .bottom-banner {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: var(--day-bg);
      color: var(--day-text);
      white-space: nowrap;
      overflow: hidden;
      font-size: 1.5rem;
      padding: 6px 0;
      border-top: 1px solid rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }

    .bottom-banner .marquee {
      display: block;
      width: 100%;
      overflow: hidden;
      position: relative;
    }

    .bottom-banner .marquee span {
      display: inline-block;
      white-space: nowrap;
      padding-left: 100%;
      animation: scroll-banner 60s linear infinite;
      will-change: transform;
    }

    @keyframes scroll-banner {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    .night .bottom-banner {
      background-color: var(--night-bg);
      color: var(--night-text);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    @media (max-width: 768px) {
      .main-wrapper {
        flex-direction: column;
        padding: 40px 20px;
        height: auto;
      }

      .symbol {
        margin-top: 20px;
      }

      .text-section {
        margin-top: 20px;
      }

      .header {
        font-size: 1.8rem;
      }

      .header span {
        font-size: 1rem;
      }

      .social-links {
        bottom: 20px;
        right: 20px;
      }
    }
  </style>
</head>
<body class="day">

  <div class="toggle-container">
    <label class="switch">
      <input type="checkbox" id="modeToggle" onclick="toggleMode()">
      <span class="slider"></span>
    </label>
  </div>

  <div class="main-wrapper" id="container">
    <div class="image-section">
      <img src="day products.png" alt="Day Products" class="product-image day" id="productImageDay">
      <img src="night products.png" alt="Night Products" class="product-image night" id="productImageNight" style="display:none">
    </div>
    <div class="text-section">
      <div class="symbol" id="symbol">‚òÄÔ∏è</div>
      <div class="header">
        bare formulas
        <span>Clinical Skincare, Transparent by Design.</span>
      </div>
    </div>
  </div>

  <div class="social-links">
    <a href="https://www.facebook.com/profile.php?id=61575804246437"><img src="facebook-icon.png" alt="Facebook"></a>
    <a href="https://x.com/bareformulas"><img src="twitter-icon.png" alt="Twitter"></a>
    <a href="https://www.instagram.com/bareformulas/"><img src="instagram-icon.png" alt="Instagram"></a>
  </div>

  <div class="bottom-banner">
    <div class="marquee">
      <span>
        ‚Ä¢ coming soon ‚Ä¢ coming soon ‚Ä¢ coming soon ‚Ä¢ coming soon ‚Ä¢ coming soon ‚Ä¢ coming soon ‚Ä¢ coming soon ‚Ä¢ coming soon ‚Ä¢ coming soon ‚Ä¢ coming soon ‚Ä¢ coming soon ‚Ä¢ coming soon ‚Ä¢ coming soon ‚Ä¢ coming soon ‚Ä¢
      </span>
    </div>
  </div>

  <script>
    let isDay = true;

    function toggleMode() {
      const body = document.body;
      const symbol = document.getElementById('symbol');
      const dayImg = document.getElementById('productImageDay');
      const nightImg = document.getElementById('productImageNight');

      if (isDay) {
        body.classList.remove('day');
        body.classList.add('night');
        symbol.textContent = 'üåô';
        dayImg.style.display = 'none';
        nightImg.style.display = 'inline-block';
      } else {
        body.classList.remove('night');
        body.classList.add('day');
        symbol.textContent = '‚òÄÔ∏è';
        nightImg.style.display = 'none';
        dayImg.style.display = 'inline-block';
      }

      isDay = !isDay;
    }
  </script>

</body>
</html>
