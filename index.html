<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bare Formulas ‚Äì Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --day-bg: #f4f1ec;
      --night-bg: #1f1b24;
      --day-text: #1e1e1e;
      --night-text: #f4f1ec;
    }

    body {
      font-family: 'Manrope', sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--day-bg);
      color: var(--day-text);
      transition: background-color 0.5s ease, color 0.5s ease;
    }

    body.night {
      background-color: var(--night-bg);
      color: var(--night-text);
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1rem;
      text-align: center;
    }

    .header {
      position: absolute;
      top: 40px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2.4rem;
      font-weight: 700;
      text-align: center;
      z-index: 10;
      line-height: 1.2;
      word-break: break-word;
    }

    .header span {
      display: block;
      font-size: 1.2rem;
      font-weight: 400;
      margin-top: 8px;
      opacity: 0.8;
    }

    .waitlist-button {
      position: absolute;
      top: 20px;
      left: 16px;
      background-color: var(--day-text);
      color: var(--day-bg);
      padding: 8px 14px;
      border: none;
      border-radius: 999px;
      font-size: 0.95rem;
      cursor: pointer;
      text-decoration: none;
      z-index: 1001;
    }

    body.night .waitlist-button {
      background-color: var(--night-text);
      color: var(--night-bg);
    }

    .toggle-container {
      position: absolute;
      top: 20px;
      right: 16px;
      z-index: 1001;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 34px;
    }

    .slider:before {
      content: "‚òÄÔ∏è";
      position: absolute;
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      border-radius: 50%;
      transition: 0.4s;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
    }

    input:checked + .slider {
      background-color: #666;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
      content: "üåô";
    }

    .symbol {
      font-size: 2.6rem;
      margin-top: -60px;
      z-index: 10;
    }

    .product-image {
      width: 360px;
      max-width: 90vw;
      border-radius: 8px;
      margin-top: 20px;
    }

    .counter-wrapper {
      margin-top: 60px;
      width: 100%;
      position: relative;
    }

    .counter-line {
      height: 4px;
      background: #999;
      width: 90%;
      margin: 0 auto;
      position: relative;
    }

    .counter-label {
      position: absolute;
      top: -24px;
      font-weight: 600;
      font-size: 1.2rem;
      background-color: var(--day-bg);
      color: var(--day-text);
      padding: 2px 6px;
      border-radius: 4px;
      transform: translateX(-50%);
      white-space: nowrap;
    }

    body.night .counter-label {
      background-color: var(--night-bg);
      color: var(--night-text);
    }

    .tick-marks {
      position: relative;
      width: 90%;
      margin: 10px auto 0;
      height: 20px;
    }

    .tick-marks span {
      position: absolute;
      bottom: 0;
      transform: translateX(-50%);
      font-size: 0.7rem;
      color: var(--day-text);
    }

    body.night .tick-marks span {
      color: var(--night-text);
    }

    .crafted-line {
      position: fixed;
      bottom: 48px;
      width: 100%;
      text-align: center;
      font-weight: bold;
      font-size: 1rem;
      z-index: 998;
      color: var(--day-text);
    }

    .night .crafted-line {
      color: var(--night-text);
    }

    .about-link {
      position: fixed;
      bottom: 18px;
      left: 16px;
      font-size: 0.85rem;
      font-weight: 500;
      color: var(--day-text);
      text-decoration: none;
      z-index: 1002;
    }

    .night .about-link {
      color: var(--night-text);
    }

    .bottom-banner {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: var(--day-bg);
      color: var(--day-text);
      white-space: nowrap;
      overflow: hidden;
      font-size: 1.2rem;
      padding: 6px 0;
      border-top: 1px solid rgba(0, 0, 0, 0.1);
      z-index: 999;
    }

    .night .bottom-banner {
      background-color: var(--night-bg);
      color: var(--night-text);
    }

    .bottom-banner .marquee span {
      display: inline-block;
      white-space: nowrap;
      padding-left: 100%;
      animation: scroll-banner 60s linear infinite;
      will-change: transform;
    }

    @keyframes scroll-banner {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    @media (max-width: 480px) {
      .header {
        font-size: 1.8rem;
      }
      .header span {
        font-size: 1rem;
      }
      .symbol {
        font-size: 2.2rem;
      }
      .counter-label {
        font-size: 1rem;
      }
      .about-link {
        font-size: 0.8rem;
      }
      .bottom-banner {
        font-size: 1rem;
      }
    }

    @media (max-width: 900px) and (min-width: 481px) {
      .header {
        font-size: 2rem;
      }
      .header span {
        font-size: 1.1rem;
      }
      .product-image {
        width: 320px;
      }
      .counter-label {
        font-size: 1.05rem;
      }
      .bottom-banner {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
<body class="day">
  <a href="waitlist.html" class="waitlist-button">Join the Waitlist</a>
  <div class="header">
    bare formulas
    <span>Clinical Skincare, Transparent by Design.</span>
  </div>
  <div class="toggle-container">
    <label class="switch">
      <input type="checkbox" id="modeToggle" onclick="toggleMode()">
      <span class="slider"></span>
    </label>
  </div>

  <div class="container" id="container">
    <div class="symbol" id="symbol">‚òÄÔ∏è</div>
    <img src="day products.png" alt="Day Products" class="product-image" id="productImageDay">
    <img src="night products.png" alt="Night Products" class="product-image" id="productImageNight" style="display:none">

    <div class="counter-wrapper">
      <div class="counter-line">
        <div class="counter-label" id="countLabel">Loading...</div>
      </div>
      <div class="tick-marks">
        <span style="left: 0%">0</span>
        <span style="left: 10%">1000</span>
        <span style="left: 20%">2000</span>
        <span style="left: 30%">3000</span>
        <span style="left: 40%">4000</span>
        <span style="left: 50%">5000</span>
        <span style="left: 60%">6000</span>
        <span style="left: 70%">7000</span>
        <span style="left: 80%">8000</span>
        <span style="left: 90%">9000</span>
        <span style="left: 100%">10,000</span>
      </div>
    </div>
  </div>

  <div class="crafted-line">Crafted beneath Canadian Skies</div>
  <a class="about-link" href="about.html">About Us</a>

  <div class="bottom-banner">
    <div class="marquee">
      <span>‚Ä¢ coming soon ‚Ä¢ coming soon ‚Ä¢ coming soon ‚Ä¢ coming soon ‚Ä¢ coming soon ‚Ä¢ coming soon ‚Ä¢</span>
    </div>
  </div>

  <script>
    function toggleMode() {
      const body = document.body;
      const symbol = document.getElementById('symbol');
      const dayImg = document.getElementById('productImageDay');
      const nightImg = document.getElementById('productImageNight');

      body.classList.toggle('night');
      body.classList.toggle('day');

      if (body.classList.contains('night')) {
        symbol.textContent = 'üåô';
        dayImg.style.display = 'none';
        nightImg.style.display = 'inline-block';
      } else {
        symbol.textContent = '‚òÄÔ∏è';
        nightImg.style.display = 'none';
        dayImg.style.display = 'inline-block';
      }
    }

    const COUNTER_URL = 'https://script.google.com/macros/s/AKfycbwaYyox1-fl7qOV4HdX8ErokHENHpbswpxEu_rur5lxFTV5Akkcsy_PWbIelRnQLdh9hw/exec';
    const OFFSET = 500;

    fetch(COUNTER_URL)
      .then(res => res.json())
      .then(data => {
        const fullCount = OFFSET + (data.count || 0);
        const label = document.getElementById('countLabel');
        const percent = Math.min((fullCount / 10000) * 100, 100);
        label.textContent = `${fullCount} Joined`;
        label.style.left = `${percent}%`;
      })
      .catch(() => {
        document.getElementById('countLabel').textContent = "Error loading count";
      });
  </script>
</body>
</html>
