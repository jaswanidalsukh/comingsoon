<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Manrope', sans-serif;
      background: linear-gradient(-45deg, #1f1b24, #f4f1ec, #1f1b24);
      background-size: 400% 400%;
      animation: fadeLoop 15s ease infinite;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-align: center;
      padding: 1rem;
    }

    @keyframes fadeLoop {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .thank-you-message {
      max-width: 480px;
      padding: 2rem;
    }

    .thank-you-message h1 {
      font-size: 2.4rem;
      margin-bottom: 1rem;
    }

    .thank-you-message p {
      font-size: 1.2rem;
      opacity: 0.85;
    }

    .logo {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 2rem;
      opacity: 0.9;
      text-transform: lowercase;
    }

    .referral-label {
      margin-top: 2rem;
      margin-bottom: 0.5rem;
      font-weight: 600;
      font-size: 1.1rem;
      color: #ffffffcc;
    }

    .referral-code-box {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 1rem;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: 600;
      border: 1px dashed #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .referral-code-box code {
      word-break: break-word;
    }

    .copy-btn {
      background: none;
      border: none;
      color: #fff;
      cursor: pointer;
      font-size: 1.1rem;
      margin-left: 1rem;
    }

    .copy-btn:hover {
      opacity: 0.8;
    }

    .home-button {
      display: inline-block;
      margin-top: 2rem;
      padding: 10px 20px;
      font-size: 1rem;
      border: 2px solid #fff;
      color: #fff;
      text-decoration: none;
      border-radius: 999px;
      transition: background-color 0.3s, color 0.3s;
    }

    .home-button:hover {
      background-color: #fff;
      color: #1f1b24;
    }

    @media (max-width: 480px) {
      .thank-you-message h1 {
        font-size: 2rem;
      }
      .thank-you-message p {
        font-size: 1rem;
      }
      .logo {
        font-size: 1.6rem;
      }
      .referral-code-box {
        flex-direction: column;
        align-items: flex-start;
        gap: 0.5rem;
      }
      .copy-btn {
        align-self: flex-end;
        margin-left: 0;
      }
    }
  </style>
</head>
<body>
  <div class="thank-you-message">
    <div class="logo">bf</div>
    <h1>Thank You for Joining!</h1>
    <p>Youâ€™re officially on the waitlist. Weâ€™ll be in touch when <strong>bare formulas</strong> is ready to launch.</p>

    <div class="referral-label">Your referral code is:</div>
    <div class="referral-code-box">
      <code id="referralCode">loading...</code>
      <button class="copy-btn" onclick="copyReferral()">ðŸ“‹</button>
    </div>

    <a href="index.html" class="home-button">Back to Home</a>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const referral = urlParams.get('ref');
    const referralDisplay = document.getElementById('referralCode');

    referralDisplay.textContent = referral || 'N/A';

    function copyReferral() {
      if (referral) {
        navigator.clipboard.writeText(referral)
          .then(() => {
            const btn = document.querySelector('.copy-btn');
            btn.textContent = 'âœ… Copied';
            setTimeout(() => { btn.textContent = 'ðŸ“‹'; }, 2000);
          })
          .catch(() => alert('Copy failed. Please try manually.'));
      }
    }
  </script>
</body>
</html>
