<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Join the Waitlist â€“ Bare Formulas</title>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Manrope', sans-serif;
      background: url('waitlist-bg.png') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .form-container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    h1 {
      margin-bottom: 1rem;
      font-size: 1.8rem;
    }

    form input, form textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      margin-top: 1rem;
      padding: 10px 20px;
      background-color: #1e1e1e;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #333;
    }

    @media (max-width: 480px) {
      .form-container {
        margin: 0 1rem;
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Join the Waitlist</h1>
    <form id="waitlistForm" method="POST">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" id="email" placeholder="Your Email" required>
      <input type="text" name="referredBy" id="referredBy" placeholder="Referral Code (optional)">
      <input type="hidden" name="referralCode" id="referralCode">
      <textarea name="message" rows="4" placeholder="Anything you'd like to tell us?"></textarea>
      <button type="submit">Submit</button>
    </form>
    <div id="confirmation" style="margin-top: 1rem; display: none;"></div>
  </div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbws9l8jX9DIuv6EF64sywTn8NlgeQQA2_15IdEMCN_4rg4dILsOxCdW13p3Ctd9Qwf0wg/exec';

    // Autofill referredBy if URL has ?ref=
    const urlParams = new URLSearchParams(window.location.search);
    const refParam = urlParams.get('ref');
    if (refParam) {
      document.getElementById('referredBy').value = refParam;
    }

    async function generateUniqueReferralCode() {
      for (let i = 0; i < 5; i++) {
        const code = 'bf-' + Math.floor(100000 + Math.random() * 900000);
        try {
          const res = await fetch(scriptURL, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ checkOnly: true, referralCode: code })
          });

          const result = await res.json();
          if (result.result === 'ok') return code;
        } catch (err) {
          return code; // fallback on error
        }
      }
      return null;
    }

    document.getElementById('waitlistForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const referralCode = await generateUniqueReferralCode();
      if (!referralCode) {
        alert("Failed to generate referral code. Please try again.");
        return;
      }

      document.getElementById('referralCode').value = referralCode;

      const formData = new FormData(this);
      const data = {};
      formData.forEach((value, key) => data[key] = value);

      try {
        await fetch(scriptURL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        window.location.href = `thank-you.html?ref=${referralCode}`;
      } catch (error) {
        alert('There was an issue submitting your form. Please try again.');
      }
    });
  </script>
</body>
</html>
